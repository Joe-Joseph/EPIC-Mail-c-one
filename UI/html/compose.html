<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail | Inbox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/inbox.css">
    <link href="https://fonts.googleapis.com/css?family=Rasa" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">
</head>
<body>
<header>
    <!--    Container for the header    -->
    <div class="containers">
        <!--    Compose a new email button  --> 
        <div class="com-email">
            <a href="#">
                <button class="btn-com">Compose</button>
            </a>
        </div>
        <!--Logo and the title-->
        <div class="logo-header">
            <div class="logo">
                <img src="../assets/img/icons/mail (1).svg" alt="">
            </div>
            <div class="app-name">
                <h3>EPIC Mail</h3>
            </div>
        </div>
        <!--Profile picture-->
        <div class="profile-section">
           <div class="avatar">
                <img src="../assets/img/icons/ninja.svg" alt="avatar">
           </div>
        </div>
        <!--Mubar icon will be displayed in a small screens-->
        <div class="menuBar">
            <img src="../assets/img/icons/list.svg" alt="avatar">
        </div>

    </div>  
</header>
    <!--    Container fo the body   -->
    <div class="container">
        <!--    Side navbar or navbox   -->    
        <div class="nav-inbox">
            <ul>
                <!--    Close side navabar when the screen is small -->
                <div class="close">X</div>
                <!--    List of links to different links    -->
                <li class="active">

                    <a href="inbox.html">
                        <div class="side-icon">
                            <img src="../assets/img/icons/speech-bubble.svg" alt="" class="invert">
                        </div>  
                        <div class="side-title">
                            Inbox <span id="newMail">2</span>
                        </div>
                    </a>

                </li>
                <li>
                    <a href="sent.html"> 
                        <div class="side-icon">
                            <img src="../assets/img/icons/compose.svg" alt="" class="invert">
                        </div>
                        <div class="side-title">
                            Sent Mail
                        </div>  
                    </a>
                </li>
                <li>
                    <a href="draft.html">
                        <div class="side-icon">
                            <img src="../assets/img/icons/throw-to-paper-bin.svg" alt="" class="invert">
                        </div>
                        <div class="side-title">
                            Drafts <span id="dMail">30</span>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="trash.html">
                        <div class="side-icon">
                                <img src="../assets/img/icons/garbage.svg" alt="" class="invert">
                        </div>
                        <div class="side-title">
                            Trash
                        </div>
                    </a>
                        
                </li>
                <li>
                    <a href="signIn.html">
                        <div class="side-icon">
                            <img src="../assets/img/icons/logout.svg" alt="" class="invert">
                        </div>
                        <div class="side-title">
                            Logout
                        </div>
                    </a>    
                </li>
            </ul>
        </div>      
        <div class="table-inbox">
            <!--    Form for writing new email  --> 
            <form action="inbox.html" method="POST">
                <input autocomplete="off" type="text" id="fname" name="firstname" placeholder="Recipient email..">
                    
                <input autocomplete="off" type="text" id="lname" name="lastname" placeholder="Subject..">
            
                <textarea id="subject" name="subject" placeholder="Your message.." class="textArea"></textarea><br>       
                <input type="submit" value="Send message">
                <a href="draft.html"><button class="save">Save as draft</button></a>       
            </form>
        </div>
    </div>
<script type="text/javascript" src="../js/inbox.js"></script>
</body>
</html>
