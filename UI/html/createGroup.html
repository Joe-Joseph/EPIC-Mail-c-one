<!DOCTYPE html> 
 <html> 
 <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail | Create Group</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/inbox.css">
    <link href="https://fonts.googleapis.com/css?family=Rasa" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div id="userHead">
                <a id="profileImg" href="#">
                    <img src="../assets/img/profile1.svg" alt="Profile picture">
                </a>
                <div id="userName">
                    <h5><a href="#">User Name</a></h5>
                    <span><a href="#">useremail@Gmail.com</a></span>
                </div>

                <div class="logout">
                    <a href="createGroup.html">Create Groups</a>
                    <a href="addUser.html">Add Member</a>
                    <a href="admin.html">Logout</a>
                </div>
        </div>

        <div id="inbox-head">
            <h3>create Group</h3>
        </div>
       
        <div class="group">
            <h2>Create a Group</h2>
            <form action="addUser.html">
                <input autocomplete="off" type="text" placeholder="Enter the name of the group">
                <input type="submit" class="createGroup" value="Add selected member">
            </form>
        </div>
 
    </div>
    
</body>
</html>
