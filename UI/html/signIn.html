<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>EPIC Mail | Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rasa" rel="stylesheet">
    <script src="./js/index.js"></script>
</head>
<body>
    <header class="signinHeader">
        <div class="home-nav">
            <div class="container">
                <a href="index.html">
                    <div id = "branding">
                        <h1>EPIC Mail</h1>
                    </div>
                </a>
        
                <nav>
                    <ul>
                        <li class="active"><a href="signIn.html"><button id="signInButton">Sign in</button></a></li>
                        <li><a href="index.html"><button id="signUpButton">Sign up</button></a></li>
                        <li><a href="admin.html"><button id="adminButton">Admin</button></a></li>
                    </ul>

                    <div class="menuBar">
                        <img src="../assets/img/icons/menu.svg" alt="avatar">
                    </div>
                </nav>
            </div>              
        </div>

        <div class="nav-inbox">
            <ul>
                <div class="close">X</div>
                    <a href="admin.html">
                        <div class="admin-nav-side">
                            Admin 
                        </div>
                    </a>
    
                    <a href="signIn.html">
                        <div class="admin-nav-side">
                            Sign in
                        </div>
                    </a>
    
                    <a href="index.html">
                        <div class="admin-nav-side">
                            Sign up
                        </div>
                    </a>
    
                </li>
            </ul>
        </div>

        <div class="container">
            <div id="signInForm">
                <h2>Sign in</h2>
                <form action="inbox.html" method="POST">
                    
                    <div class="inputBox">
                        <input autocomplete="off" type="email" name="email"  required>
                        <label for="email">Email</label>
                    </div>
                    
                    <div class="inputBox">          
                        <input type="password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                    
                    
                    <input type="submit" name="submit" id="submitSingIn" value="Sign in to EPIC Mail">
                    <a href="resetPassword.html"><h3>Forgot your password?</h3></a> 
                </form>
            </div>
        </div>
    </header>
<script src="../js/inbox.js"></script>
</body>
</html>
